<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="GED.css">
    <title>GED Blog</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(204, 173, 205);
}

.contenha {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background-color: purple;
    color: white;
    padding: 20px 0;
}

.logo {
    float: left;
}

.user-actions {
    float: right;
}




.info {
    margin-top: 20px;
}

.info h2 {
    font-size: 24px;
    color: purple;
    transition: font-size 0.3s ease;
}

.info p {
    font-size: 18px;
}

footer {
    background-color: purple;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p {
    margin: 0;
}

/* Efeito de aumento no hover */
.info h2:hover {
    font-size: 28px;
}

.container {
            display: flex;
            justify-content: center; /* Centraliza os itens horizontalmente */
            flex-wrap: wrap;
        }

        .button {
            margin: 5px;
            padding: 15px 40px; /* Ajuste de largura dos botões */
            font-size: 16px;
            background-color: #d21496;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave da cor de fundo */
        }

        .button:hover {
            background-color: #a80c6f; /* Cor mais forte ao passar o mouse */
        }

        /* Estilo para adicionar linhas verticais */
        .vertical-line {
            border-left: 2px solid #555;
            height: 100px;
            margin: 0 20px;
        }

        .square {
            width: 2000px; /* Largura do quadrado */
            height: 100px; /* Altura do quadrado */
            background-color: purple; /* Cor do quadrado */
            margin-top: 10px; /* Espaçamento acima do quadrado */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <header>
        <div class="contenha">
            <div class="logo">
                <img src="favicon.ico"  alt="Logo do GED"> GED&copy; 
            </div>
            <div class="user-actions">
                <a href="#">Login</a> | <a href="#">Cadastro</a>
            </div>
        </div>
    </header>
    <br>
    <div class="" align="center">
        <img src="dQCbGQ.gif" alt="GIF do jogo">
        
    </div>
    <hr>
    <div class="container" align="center">
        <!-- Botões de Jogos -->
        <button class="button">Games</button>
        <div class="vertical-line"></div>
        <button class="button">Consoles</button>
        <div class="vertical-line"></div>
        <button class="button">Empresas</button>
        <div class="vertical-line"></div>
        <button class="button">Quiz</button>
        <div class="vertical-line"></div>
        <button class="button">Home</button>
    </div>
    <hr>
    <div class="square">sobre
     a home</div>
        <br>
        <div align="center">
            <img src="images.jpg">
        </div>
        
        

    <footer>
        <div class="contenha">
            <div class="logo">
                <img src="favicon.ico"  alt="Logo do GED"> GED&copy; 
            </div>
            
        <div class="container">
            <p>&copy; 2024 Blog do GED. Todos os direitos reservados.</p>
        </div>
    </footer>
  
</body>
</html>
<script>
    window.onload = function() {
    alert("Bem-vindo ao Blog do GED!");
}

</script>
